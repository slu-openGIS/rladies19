language: r
sudo: false
cache: false

r:
  - oldrel
  - release
  - devel

os:
  - linux
  - osx

matrix:
  fast_finish: true
  allow_failures:
    - r: devel
      os: osx

addons:
  postgresql: "9.6"

r_packages:
  - devtools

before_install:
    - chmod +x ./.travis/install.sh
    - ./.travis/install.sh

script:
  - Rscript -e "rmarkdown::render('notebook/rladies19-complete.Rmd')"

after_success:
  - dropdb postgis
  - createdb postgis
  - psql -d postgis -c "CREATE EXTENSION postgis;"
  - psql -d postgis -c "GRANT CREATE ON DATABASE postgis TO travis"
